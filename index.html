<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-main">

    <!-- Counter App Start -->
    <div class="container">
        <h1>Counter App</h1>
        <div id="count">0</div>
        <button onclick="counter('dec')">Decrement</button>
        <button onclick="counter('res')">Reset</button>
        <button onclick="counter('inc')">Increment</button>
    </div>

    <!-- Show Password Section Start -->
    <div class="container">
        <h1>Login Form</h1>
        <input type="email" placeholder="Enter email"><br>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="showPassword()">ğŸ‘ï¸</button>
    </div>

    <!-- Even Odd  Section Start-->
    <div class="container">
        <h1>Check Even & Odd</h1>
        <input id="evenOddInput" type="number">
        <button onclick="checkEvenOdd()">Check</button>
        <p id="evenOddResult"></p>
    </div>

    <!-- Prime  Number Checker Start-->
    <div class="container">
        <h1>Check Prime</h1>
        <input id="primeInput" type="number">
        <button onclick="checkPrime()">Check</button>
        <p id="primeResult"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
